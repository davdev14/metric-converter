<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric converter</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="body">
    <div class="query">
      <h2>Metric/Imperial Unit Conversion</h2>
      <input type="number" name="" id="input-el">
      <button id="convert-btn">Convert</button>
    </div>

    <div class="response">
      <div>
        <p class="f-weight-size">Length (Meter/Feet)</p>
        <p class="color-goldrod " id="length">0 meters = 0 feet | 0 feet = 0 meters </p>
      </div>
      <div>
        <p class="f-weight-size">Volume (Liters/Gallons)</p>
        <p class="color-goldrod" id="volume">0 liters = 0 gallons | 0 gallons = 0 liters </p>
      </div>
      <div>
        <p class="f-weight-size">Mass (Kilograms/Pounds)</p>
        <p class="color-goldrod" id="mass">0 kilograms = 0 pounds | 0 pounds = 0 kilograms </p>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
